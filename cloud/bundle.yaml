applications:
  kubernetes-master:
    constraints: cores=4 mem=8G root-disk=20G
    num_units: 2
    options:
      channel: "1.20/stable"
  kubernetes-worker:
    constraints: cores=6 mem=18G root-disk=85G
    num_units: 3
    options:
      channel: "1.20/stable"
  etcd:
    num_units: 1
    constraints: cores=3 mem=4G root-disk=20G
